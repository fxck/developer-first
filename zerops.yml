# production services
angular:
  build:
    base:
      - nodejs@16
    build:
      - npm i
      - npm run build angular
    deploy:
      - dist/apps/angular/~
    cache:
      - node_modules
  run:
    envReplace:
      target: ./
      delimiter: "%%"

nestjs:
  build:
    base:
      - nodejs@16
    build:
      - npm i
      - npm run build nestjs
    deploy:
      - dist/apps/nestjs/~
      - node_modules
      - package.json
    cache:
      - node_modules
  run:
    start: node main.js

go:
  build:
    base:
      - go@1
      - nodejs@16
    build:
      - npm i
      - npm run build go
    deploy:
      - dist/apps/~/go
    cache:
      - node_modules
  run:
    start: ./go

dotnet:
  build:
    base:
      - dotnet@6
    prepare:
      - sudo apt update
      - sudo apt install nodejs npm --yes
      - npm config set prefix '~/.npm'
      - npm i -g n
      - /root/.npm/bin/n 16.4.0
    build:
      - npm i
      - npm run build dotnet
    deploy:
      - dist/apps/dotnet/net6.0/~
    cache:
      - node_modules
  run:
    start: dotnet DeveloperFirst.Dotnet.dll

# local development services
angularlocal:
  build:
    base:
      - nodejs@16
    build:
      - npm i
    deploy:
      - ./
    cache:
      - node_modules
  run:
    start: npm start angular

golocal:
  build:
    base:
      - nodejs@16
    build:
      - npm i
    deploy:
      - ./
  run:
    prepare:
      - sudo add-apt-repository ppa:longsleep/golang-backports
      - sudo apt update
      - sudo apt install -y golang-1.18 nodejs npm
      - touch /root/env
      - mkdir -p /root/.cache/go-build
      - echo export PATH=$PATH:/root/go/bin >> /root/env
      - echo export GOPATH=/root/go >> /root/env
      - echo export GOCACHE=/root/.cache/go-build >> /root/env
      - source /root/env
      - ln -s /usr/lib/go-1.18/bin/go /usr/bin/go
      - ln -s go-1.18 /usr/lib/go
      - ln -s go-1.18 /usr/share/go
      - go install github.com/mitranim/gow@latest
      - npm config set prefix '~/.npm'
      - npm i -g n
      - /root/.npm/bin/n 16.4.0
    init:
      - go env
    start: npm start go
